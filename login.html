<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - 임신 혜택</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans KR", "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <a href="./index.html" class="flex-shrink-0 flex items-center">
            <h1 class="text-2xl font-bold text-blue-600">아가페</h1>
          </a>
          <nav class="hidden sm:ml-6 sm:flex sm:space-x-8 items-center">
            <a
              href="./index.html"
              class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
            >
              소개
            </a>
            <a
              href="./search.html"
              class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
              id="searching-site"
            >
            혜택찾기
            </a>
            
            <a
              id="community-nav"
              href="./community.html"
              class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
            >
            커뮤니티
            </a>
            
            <a
              id="login-nav"
              href="./login.html"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700"
            >
              로그인
            </a>
      
            <a
              id="profile-nav"
              href="./profile.html"
              class="hidden items-center p-1 rounded-full text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
              style="display: none"
            >
              <span class="sr-only">내 정보</span>
              <svg
                class="h-8 w-8 rounded-full bg-gray-200 text-gray-500"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                ></path>
              </svg>
            </a>
          </nav>
        </div>
      </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8 flex justify-center items-center" style="min-height: calc(100vh - 128px);">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">
                로그인 또는 회원가입
            </h2>
            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">이메일 주소</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                      placeholder="email@example.com"
                      required
                    />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                      placeholder="6자리 이상"
                      required
                    />
                </div>

                <p id="error-message" class="text-sm text-red-600 hidden"></p>

                <div class="flex space-x-4">
                    <button
                        type="button"
                        id="login-button"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        로그인
                    </button>
                    <button
                        type="button"
                        id="signup-button"
                        class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-lg font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        회원가입
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script type="module">
        import { signInWithEmail, signUpWithEmail } from './auth.js';

        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // 로그인 처리
        loginButton.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessage.classList.add('hidden');

            try {
                await signInWithEmail(email, password);
                alert('로그인 성공!');
                window.location.href = './profile.html'; // 로그인 성공 시 메인 페이지로 이동
            } catch (error) {
                console.error("로그인 실패:", error);
                errorMessage.textContent = '이메일 또는 비밀번호가 올바르지 않습니다.';
                errorMessage.classList.remove('hidden');
            }
        });

        // 회원가입 처리
        signupButton.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessage.classList.add('hidden');

            try {
                await signUpWithEmail(email, password);
                alert('회원가입 성공! 자동으로 로그인됩니다.');
                window.location.href = './index.html'; // 회원가입 성공 시 메인 페이지로 이동
            } catch (error) {
                console.error("회원가입 실패:", error);
                if (error.code === 'auth/weak-password') {
                    errorMessage.textContent = '비밀번호는 6자리 이상이어야 합니다.';
                } else if (error.code === 'auth/email-already-in-use') {
                    errorMessage.textContent = '이미 사용 중인 이메일입니다.';
                } else {
                    errorMessage.textContent = '회원가입에 실패했습니다.';
                }
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
    
    <script type="module" src="./auth.js"></script>
  </body>
</html>
