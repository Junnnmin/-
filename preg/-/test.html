<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 정보 - 임신 혜택 아가페 (UI 테스트)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans KR", "Inter", sans-serif;
      }
      .transition-height {
        transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <a href="#" class="flex-shrink-0 flex items-center gap-2">
            <span class="text-2xl">😘</span>
            <h1 class="text-2xl font-bold text-blue-600 tracking-tight">아가페</h1>
          </a>
          <nav class="hidden sm:ml-6 sm:flex sm:space-x-8 items-center">
            <a href="#" class="text-sm font-medium text-gray-500 hover:text-blue-600 transition-colors">소개</a>
            <a href="#" class="text-sm font-medium text-gray-500 hover:text-blue-600 transition-colors">혜택찾기</a>
            <a href="#" class="text-sm font-medium text-gray-500 hover:text-blue-600 transition-colors">커뮤니티</a>
            
            <a href="#" class="flex items-center p-1 rounded-full text-gray-400 hover:text-blue-600 focus:outline-none">
              <div class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
              </div>
            </a>
          </nav>
        </div>
      </div>
    </header>

    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
      
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-start">
        
        <div class="lg:col-span-4 space-y-6">
          
          <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
            <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
              <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
              내 정보
            </h2>
            <div class="space-y-4">
              <div class="bg-gray-50 p-3 rounded-lg">
                <p class="text-xs text-gray-500 mb-1">로그인된 계정</p>
                <p id="user-email" class="text-gray-900 font-semibold break-all">test_user@example.com</p>
              </div>
              <button
                type="button"
                onclick="alert('로그아웃 되었습니다.')"
                class="w-full py-2 px-4 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 hover:text-red-600 transition-colors"
              >
                로그아웃
              </button>
            </div>
          </div>

          <div class="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-2xl shadow-md p-6 text-white">
            <h3 class="text-lg font-bold mb-2">혜택 관리</h3>
            <p class="text-blue-100 text-sm mb-4">지금까지 신청한 혜택 현황을 한눈에 확인하세요.</p>
            <button
              type="button"
              onclick="alert('혜택 페이지로 이동합니다.')"
              class="w-full py-2.5 px-4 rounded-lg bg-white text-blue-700 font-bold text-sm hover:bg-blue-50 transition-colors shadow-sm"
            >
              내 신청 내역 보기
            </button>
          </div>

        </div>

        <div class="lg:col-span-8 space-y-6">

          <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 sm:p-8">
            <div class="flex justify-between items-start mb-6">
              <div>
                <h2 class="text-xl font-bold text-gray-900 flex items-center gap-2">
                  <span>📄</span> 서류 자동 입력 (OCR)
                </h2>
                <p class="text-sm text-gray-500 mt-1">임신 확인서 PDF를 업로드하면 정보를 자동으로 채워줍니다.</p>
              </div>
            </div>

            <div class="border-2 border-dashed border-gray-200 rounded-xl p-8 text-center hover:border-blue-400 hover:bg-blue-50/50 transition-all cursor-pointer group" id="drop-zone-trigger">
              <input id="profile-pdf" type="file" accept="application/pdf" class="hidden" />
              <div class="pointer-events-none">
                <svg class="mx-auto h-10 w-10 text-gray-400 group-hover:text-blue-500" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                  <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <p class="mt-2 text-sm text-gray-600 font-medium">클릭하여 PDF 파일 선택</p>
                <p class="text-xs text-gray-400 mt-1" id="file-name-display">또는 파일을 여기로 드래그하세요</p>
              </div>
            </div>

            <div class="mt-5 space-y-4">
               <div class="flex flex-wrap gap-2">
                  <button id="extract-pdf-button" type="button" class="flex-1 py-2.5 px-4 rounded-lg bg-yellow-400 hover:bg-yellow-500 text-black font-bold text-sm shadow-sm transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    ✨ 정보 자동 추출
                  </button>
                  <button id="preview-pdf-button" type="button" class="flex-none py-2.5 px-4 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold text-sm border border-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2" disabled>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    <span>미리보기</span>
                  </button>
                  <button id="ocr-cancel-button" type="button" class="flex-none py-2.5 px-4 rounded-lg bg-white border border-red-200 text-red-600 font-semibold text-sm hover:bg-red-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    중지
                  </button>
               </div>

               <div class="flex justify-between items-center">
                 <p id="pdf-ocr-status" class="text-sm text-gray-600 font-medium h-5"></p>
                 <div class="flex items-center gap-2">
                    <input id="ocr-auto-save" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                    <label for="ocr-auto-save" class="text-sm text-gray-500 cursor-pointer select-none">자동 저장</label>
                 </div>
               </div>
            </div>

             <div id="ocr-preview-right" class="hidden mt-6 border-t pt-4">
                <div class="flex justify-between items-center mb-2">
                   <h4 class="text-sm font-bold text-gray-700">PDF 내용 확인</h4>
                   <button id="close-preview-btn" class="text-xs text-gray-400 hover:text-gray-600 underline">닫기</button>
                </div>
                <div id="ocr-preview-large" class="border rounded-lg overflow-hidden bg-gray-100 min-h-[300px] flex items-center justify-center flex-col gap-2">
                   <svg class="h-12 w-12 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                  <span class="text-gray-400 text-sm">PDF 미리보기가 여기에 표시됩니다.</span>
                </div>
             </div>
          </div>

          <section id="user-info-section" class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 sm:p-8">
            <div class="mb-6">
              <h2 class="text-xl font-bold text-gray-900 flex items-center gap-2">
                <span>✍️</span> 정보 직접 입력
              </h2>
              <p class="text-sm text-gray-500 mt-1">
                OCR이 실패하거나 수동으로 입력하고 싶으신 경우 아래 양식을 작성해주세요.
              </p>
            </div>

            <form onsubmit="event.preventDefault(); alert('저장 로직이 실행됩니다.');" class="space-y-6">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label for="age" class="block text-sm font-semibold text-gray-700 mb-2">나이 (만)</label>
                  <input type="number" id="age" name="age" class="block w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" placeholder="예: 30" required />
                </div>
                <div>
                  <label for="children" class="block text-sm font-semibold text-gray-700 mb-2">자녀 수 (태아 포함)</label>
                  <input type="number" id="children" name="children" class="block w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" placeholder="예: 1" required />
                </div>
                <div>
                  <label for="region" class="block text-sm font-semibold text-gray-700 mb-2">거주 지역</label>
                  <select id="region" name="region" class="block w-full px-4 py-3 border border-gray-300 bg-white rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" required>
                    <option value="">선택하세요</option>
                    <option value="서울">서울</option>
                    <option value="경기">경기</option>
                    </select>
                </div>
                <div>
                   <label for="income-bracket" class="block text-sm font-semibold text-gray-700 mb-2">소득 분위</label>
                   <select id="income-bracket" name="income-bracket" class="block w-full px-4 py-3 border border-gray-300 bg-white rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" required>
                     <option value="">선택하세요</option>
                     <option value="1">1분위 (하위 10%)</option>
                     <option value="10">10분위 (상위 10%)</option>
                   </select>
                 </div>
              </div>

              <div class="pt-4 border-t border-gray-100">
                <button
                  type="submit"
                  class="w-full flex justify-center py-4 px-4 rounded-xl shadow-lg text-lg font-bold text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition-all transform active:scale-[0.99]"
                >
                  저장하기
                </button>
              </div>
            </form>
          </section>

        </div>
      </div>
    </main>

    <script>
      const pdfInput = document.getElementById('profile-pdf');
      const dropZoneTrigger = document.getElementById('drop-zone-trigger');
      const extractButton = document.getElementById('extract-pdf-button');
      const previewButton = document.getElementById('preview-pdf-button');
      const cancelButton = document.getElementById('ocr-cancel-button');
      const previewContainer = document.getElementById('ocr-preview-right');
      const closePreviewBtn = document.getElementById('close-preview-btn');
      const fileNameDisplay = document.getElementById('file-name-display');

      // 1. 파일 선택 시뮬레이션
      dropZoneTrigger.addEventListener('click', () => pdfInput.click());

      pdfInput.addEventListener('change', () => {
        if (pdfInput.files && pdfInput.files.length > 0) {
          const file = pdfInput.files[0];
          // 버튼 활성화
          extractButton.disabled = false;
          previewButton.disabled = false;
          cancelButton.disabled = false;
          
          // UI 업데이트
          fileNameDisplay.innerText = `선택됨: ${file.name}`;
          fileNameDisplay.classList.add('text-blue-600', 'font-semibold');
          
          document.getElementById('pdf-ocr-status').innerText = "파일이 준비되었습니다.";
        }
      });

      // 2. 미리보기 토글 로직
      previewButton.addEventListener('click', () => {
          if (previewContainer.classList.contains('hidden')) {
              // 열기
              previewContainer.classList.remove('hidden');
              previewButton.classList.add('bg-blue-50', 'text-blue-600', 'border-blue-200');
          } else {
              // 닫기
              previewContainer.classList.add('hidden');
              previewButton.classList.remove('bg-blue-50', 'text-blue-600', 'border-blue-200');
          }
      });

      closePreviewBtn.addEventListener('click', () => {
          previewContainer.classList.add('hidden');
          previewButton.classList.remove('bg-blue-50', 'text-blue-600', 'border-blue-200');
      });
    </script>
  </body>
</html>
